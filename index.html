<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LED Player</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe
  src="https://www.youtube.com/embed/fZE0mqQrNaE
    ?autoplay=1
    &mute=1
    &controls=0
    &rel=0
    &fs=1
    &loop=1
    &playlist=fZE0mqQrNaE"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>

</body>
</html>
