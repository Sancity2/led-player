<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>自动播放专用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. 清除所有边距，让画面铺满 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    /* 2. iframe 强制全屏 */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block; /* 消除底部微小缝隙 */
    }
    /* 3. 禁止用户交互层（可选）：防止用户点击导致暂停 */
    .blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="blocker"></div>

  <iframe
    src="https://piped.video/embed/fZE0mqQrNaE?autoplay=1&muted=1&loops=1&controls=0&player_style=youtube"
    allow="autoplay; encrypted-media; fullscreen"
    allowfullscreen>
  </iframe>

</body>
</html>
