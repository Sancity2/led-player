<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LED Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none; /
    }
  </style>
</head>
<body>

<iframe
  src="https://www.youtube.com/embed/Llour2YvsiI?autoplay=1&mute=1&controls=0&rel=0&fs=1&loop=1&playlist=Llour2YvsiI&playsinline=1"
  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
  allowfullscreen>
</iframe>

</body>
</html>
